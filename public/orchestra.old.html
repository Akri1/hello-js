<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="orchestra.css">
</head>
<body onekeydown="myKeysDown( event )"
        onkeyup="myKeysUp( event )">

    <h1>Orchestra</h1>

    <div id="keys">
        <div data-key='65' id="k01">A</div>
        <div data-key='83' id="k02">S</div>
    </div>
    



    <audio data-key='65' id="snd01" src="sounds/boom.wav"></audio>
    <audio data-key='83' id="snd02" src="sounds/clap.wav"></audio>
    <audio data-key='82' id="snd03" src="sounds/openhat.wav"></audio>

    <script src="orchestra.js "></script>
</body>
</html>
